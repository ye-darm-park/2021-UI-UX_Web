<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>car</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    #panel {
      width: 600px; height: 300px; border: 1px solid #000; margin: 0 auto;
      position: relative;
    }
    .bar {
      width: 500px; height: 20px; background: #f00;
      position: absolute; left: 50px; top: 190px;
    }
    .car {
      position: absolute; left: 50px; top: 120px;
    }
    .car.rotate{transform: rotateY(180deg)}
  </style>
  <script>
    $(document).ready(function(){
      const bar = $(".bar");
      const car = $(".car");
      let nStart = car.position().left;
      let nEnd = nStart + bar.width() - car.width();
      let nCurrent = nStart; // nStart 시작
      let nStep = 2;
      let timeId = 0;

      function carMove(){
        nCurrent += nStep; //nCurrent = nCurrent + nStep;
        console.log(nCurrent);

        if(nCurrent > nEnd){
          nStep = -2;
          car.addClass("rotate");
        }
        if(nCurrent < nStart){
          nStep = 2;
          car.removeClass("rotate");
        }

        car.css("left",nCurrent)
      }

      $(".btnStart").click(function(){
        if(timeId == 0){
          timeId = setInterval(carMove,30);
        }
      });

      $(".btnStop").click(function(){
        clearInterval(timeId);
        timeId = 0;
      });
    });
  </script>
</head>
<body>
  <div id="panel">
    <div class="bar"></div>
    <div class="car">
      <img src="../../images/car.png" alt="">
    </div>
  </div>
  <button class="btnSart">start</button>
  <button class="btnStop">stop</button>
</body>
</html>
