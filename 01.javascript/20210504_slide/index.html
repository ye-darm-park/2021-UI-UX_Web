<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slide</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>
  <style>
    .wrapper img {display: block; width: 500px;}
    .wrapper {
      width: 500px; height: 200px; margin: 0 auto; background: orange;
      overflow: hidden;
    }
    .wrapper ul {width: 500px; height: 200px; position: relative;}
    .wrapper li {position: absolute; left: 100%; top: 0;}
    .wrapper li:nth-child(1) {left: 0; top: 0;}
  </style>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li><img src="../../images/images01.jpg" alt=""></li>
      <li><img src="../../images/images02.jpg" alt=""></li>
      <li><img src="../../images/images03.jpg" alt=""></li>
      <li><img src="../../images/images04.jpg" alt=""></li>
      <li><img src="../../images/images05.jpg" alt=""></li>
    </ul>
  </div>
</body>
</html>
