<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>attr</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    .wrapper {
      width: 522px;
      margin: 0 auto;
    }
    img {
      display: block;
    }
    .wrapper li {
      float: left;
      width: calc((100% - 30px) / 4);
      cursor: pointer;
    }
    .wrapper li+li { margin-left: 10px; }
  </style>
</head>
<body>
  <!-- <img src="../../images/apple.png" alt=""> -->
  <div class="wrapper">
    <ul class="clearfix">
      <li><img src="../../images/btn1_1.jpg" alt="봄"></li>
      <li><img src="../../images/btn2_1.jpg" alt="여름"></li>
      <li><img src="../../images/btn3_1.jpg" alt="가을"></li>
      <li><img src="../../images/btn4_1.jpg" alt="겨울"></li>
    </ul>
    <div class="image">
      <img src="../../images/spring.jpg" alt="">
    </div>
  </div>

  <script>
// 일반적인 방법
    const viewImg = [
    "../../images/spring.jpg",
    "../../images/summer.jpg",
    "../../images/fall.jpg",
    "../../images/winter.jpg"]

    $(".wrapper li").eq(0).click(function(){
      $(".image img").attr("src",viewImg[0]);
    });
    $(".wrapper li").eq(1).click(function(){
      $(".image img").attr("src",viewImg[1]);
    });
    $(".wrapper li").eq(2).click(function(){
      $(".image img").attr("src",viewImg[2]);
    });
    $(".wrapper li").eq(3).click(function(){
      $(".image img").attr("src",viewImg[3]);
    });

// let으로 선언했을 때
    $(".wrapper li").click(function(){
      let t = $(this).index();
      $(".image img").attr("src",viewImg[t])
    });

// for문으로 했을 때
    for(let i=0; i<$(".wrapper li").length; i++){
      // console.log(i);
      $(".wrapper li").eq(i).click(function(){
        $(".image img").attr("src",viewImg[i]);
      });
    }


  </script>
</body>
</html>
