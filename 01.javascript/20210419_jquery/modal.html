<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>modal</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    html, body {height: 100%;}
    ul.viewList {
      width: 1220px;
      margin: 0 auto;
    }
    .viewList li {
      float: left;
      width: 400px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .viewList li:nth-child(3n) {margin-right: 0;}

    .viewList img {
      display: block;
    }

    #glayLayer {
      width: 100%;
      height: 100%;
      background: #000;
      position: fixed;
      left: 0;
      top: 0;
      opacity: 0.6;
      display: none;
    }

    #overLayer {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      display: none;
    }
  </style>
</head>
<body>
  <ul class="viewList clearfix">
    <li>
      <a href="../../images/img1.jpg" class="modal">
      <img src="../../images/img1.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="../../images/img2.jpg" class="modal">
      <img src="../../images/img2.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="../../images/img3.jpg" class="modal">
      <img src="../../images/img3.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="../../images/img4.jpg" class="modal">
      <img src="../../images/img4.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="../../images/img5.jpg" class="modal">
      <img src="../../images/img5.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="../../images/img6.jpg" class="modal">
      <img src="../../images/img6.jpg" alt="">
      </a>
    </li>
  </ul>
  <!-- <div id="glayLayer"></div>
  <div id="overLayer"></div> -->

  <script>
    $("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
    $(".modal").click(function(e){
      e.preventDefault();
      const modal = $(this).attr("href");
      console.log(modal);
      $("#glayLayer,#overLayer").show();
      // $("#overLayer").html("<img src='" + modal + "'>");
      $("#overLayer").html(`<img src="${modal}">`);
    });

    $("#glayLayer,#overLayer").click(function(){
      $("#glayLayer,#overLayer").hide();
    });
  </script>

</body>
</html>
