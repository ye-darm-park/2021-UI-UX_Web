<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>script</title>
</head>
<body>
  <p>아이디/비밀번호 입력</p>
  <script>
    var id, pass;
    id = prompt("아이디입력");
    console.log(id);
    if(id == "admin"){
      console.log("관리자입니다.");
      pass = prompt("비밀번호 입력");
      if(pass == "1111"){
        location.href = "http://www.naver.com";
      }else{
        location.href = "http://www.daum.net";
      }
    }else{
      alert("나가주세요.")
    }
  </script>

  <div onclick="location.href='http://www.naver.com'">버튼</div>
</body>
</html>
