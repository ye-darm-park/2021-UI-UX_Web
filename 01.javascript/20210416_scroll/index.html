  <title>scroll</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <style>
    body { height: 4000px; }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      position: absolute;
      transition: 0.3s;
      left:0;
    }
    .view {
      position: fixed;
      right: 0;
      bottom: 0;
      padding: 20px;
      background: #eee;
    }
    .boxView {background: orange; left: 500px;}
    .box.box1 {top: 700px;}
    .box.box2 {top: 1400px;}
    .box.box3 {top: 2000px;}
  </style>
</head>
<body>
  <div class="box box1 boxView">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
  <div class="view">
    <p>scroll:<span class="scrollView">0</span></p>
  </div>

  <script>
    const scrollY = document.querySelector(."scrollView");
    const boxPos = document.querySelectorAll(."box");

    window.oddEventListner("scroll", function(){
      console.log(window.pageYOffset);
      const scrollYPosition = window.pageYOffset;
      scrollY.innerHTML = scrollYPosition;

      for(let i=0; i<boxPos.length; i++){
        if(boxPos[i].offsetTop<scrollYPosition + window.innerHeight/2)
        {boxPos[i].classList.add("boxView");}
        else{boxPos[i].classList.remove("boxView");}
      }
    });
  </script>
