<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Travel</title>
</head>
<body>
<div id="wrap">
  <header id="header"> <!-- width: 100% -->
    <div class="header1"> <!-- width: 100% -->
      <div class="top"> <!-- width: 980px -->
        <div class="logo">
          <a href="#"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="search">
          <p>SEARCH</p>
          <input type="text" placeholder="검색어를 입력하세요"
          class="window">
          <img src="images/search-icon.png" alt="돋보기 아이콘"
          class="glass">
        </div>
        <div class="tel_and_sns">
          <h2>+82 02 12345678</h2>
          <ul class="sns">
            <li><a href="#"><img src="images/facebook.jpg" alt="페이스북"></a></li>
            <li><a href="#"><img src="images/twitter.jpg" alt="트위터"></a></li>
            <li><a href="#"><img src="images/bend.jpg" alt="밴드"></a></li>
            <li><a href="#"><img src="images/in.jpg" alt="인"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header2"> <!-- width: 100% -->
      <div class="nav"> <!-- width: 980px -->
        <ul>
          <li><a href="#">여행도시</a></li>
          <li><a href="#">호텔예약</a></li>
          <li><a href="#">렌트카</a></li>
          <li><a href="#">여행TIP</a></li>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">커뮤니티</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section id="section"> <!-- width: 100% -->
    <div class="section1"> <!-- width: 980px -->
      <div class="form_and_pics">
        <div class="formWrap">
          <form>
            <fieldset>
              <legend>여행일정</legend>
              <ul>
                <li>
                  <label for="golo">가고 싶은 나라를 선택하세요.</label>
                  <select name="golo" id="golo">
                    <option value="">선택하세요</option>
                    <option value="미국">미국</option>
                    <option value="일본">일본</option>
                    <option value="중국">중국</option>
                  </select>
                </li>
                <li class="clearfix">
                  <div class="left">
                    <label for="sdate">출발일</label>
                    <input type="date" id="sdate">
                  </div>
                  <div class="right">
                    <label for="edate">도착일</label>
                    <input type="date" id="edate">
                  </div>
                </li>
                <li class="clearfix">
                  <div class="left">
                    <label for="cgrade">좌석등급</label>
                    <select class="cgrade" id="cgrade">
                      <option value="비지니스">비지니스</option>
                      <option value="이코노미">이코노미</option>
                    </select>
                  </div>
                  <div class="right">
                    <label for="num">성인</label>
                    <input type="number" id="num" placeholder="1">
                  </div>
                  <div class="right">
                    <label for="num">아이</label>
                    <input type="number" id="num" placeholder="1">
                  </div>
                </li>
              </ul>
            </fieldset>
          </form>
        </div>





      </div>
      <ul class="pics">
          <li><a href="#"><img src="images/france.jpg" alt="프랑스"></a></li>
          <li><a href="#"><img src="images/japen.jpg" alt="일본"></a></li>
        </ul>
      </div>
      <div class="title_and_blun">
        <div class="title"> <!-- float:left; -->
          <h1>TRAVEL GO</h1>
          <P>지금,여행이 떠나고 싶다면?</P>
          <P>하이미디어와 여행을 떠나자!</P>
        </div>
        <div class="blun"> <!-- float:left; position: absolute; right: 100px-->
          <img src="images/balloon.png" alt="풍선배경이미지">
        </div>
      </div>
    </div>
    <div class="section2"> <!-- width: 980px -->

    </div>
  </section>
  <footer id="footer">

  </footer>
</div>
</body>
</html>
