<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="Wrap"> <!-- width: 460px -->
    <header id="header"> <!-- width: 460px -->
      <h1 class="logo"><a href="#">네이버</a></h1> <!-- width: 240px -->
    </header>
    <div class="container">
      <div class="content">
        <form action="#" method="get">
          <fieldset>
            <legend>아이디/패스워드</legend>
            <div class="field">
              <label for="user-id" class="blind">아이디</label>
              <input type="text" id="user-id"
              name="userid" placeholder="아이디 입력" class="inp-field">
              <span class="icon mail">@naver.com</span>
            </div>
            <div class="field">
              <label for="user-pass" class="blind">비밀번호</label>
              <input type="password" id="user-pass"
              name="userpass" placeholder="페스워드 입력" class="inp-field">
              <span class="icon pass">password</span>
            </div>
            <div class="field">
              <label for="user-pass1" class="blind">비밀번호 확인</label>
              <input type="password" id="user-pass1"
              name="userpass1" placeholder="페스워드 확인" class="inp-field">
              <span class="icon pass1">password</span>
            </div>
          </fieldset>
          <fieldset>
            <legend>개인정보</legend>
            <div class="field">
              <label for="username" class="blind">이름</label>
              <input type="text" id="username" name="uname"
              placeholder="이름" class="inp-field w458">
            </div>
            <div class="field btn-radio">
              <label for="male" class="btn-label male">남자</label>
              <input type="radio" name="user" value="남자" id="male">
              <label for="female" class="btn-label female">여자</label>
              <input type="radio" name="user" value="여자" id="female">
            </div>
            <div class="field birth">
              <label for="user-birth">생일</label>
              <input type="text" id="user-birht" name="ubirth"
              placeholder="년(4)자" class="inp-field w130" maxlength="4">
              <span class="field_wall">|</span>
              <select name="month">
                <option value="1월">1월</option>
                <option value="2월">2월</option>
                <option value="3월">3월</option>
                <option value="4월">4월</option>
                <option value="5월">5월</option>
                <option value="6월">6월</option>
                <option value="7월">7월</option>
                <option value="8월">8월</option>
                <option value="9월">9월</option>
                <option value="10월">10월</option>
                <option value="11월">11월</option>
                <option value="12월">12월</option>
              </select>
            </div>
          </fieldset>
          <div class="btn-area">
            <input type="submit" value="가입하기" class="btn-submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
